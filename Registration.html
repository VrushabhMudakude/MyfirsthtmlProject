<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    body {
        background-color: #EAF6F6; 
       }
    </style>
</head>
<body>
     <h1><u>Registration Form:</u></h1>
     <form action="mailto:vmudakude@gmail.com" method="post" enctype="text/plain">
        <table cellspacing="20">
        <tr>
            <td>Name:</td>
            <td><input type="text" id="username" placeholder="Enter your name..."></td>
        </tr>
        <tr>
            <td>Father Name:</td>
            <td><input type="text" id="parentname" placeholder="Enter Fathers name..."></td>
        </tr>
        <tr>
            <td>Mother Name:</td>
            <td><input type="text" id="parentname" placeholder=" Enter Mother name..."></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" name="PhNo" id="phonenumber"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="email"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" id="male" value="male" name="Gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="Gender">
                <label for="female">Female</label>
                <input type="radio" id="other" value="other" name="Gender">
                <label for="other">Other</label>
            </td>
        </tr>
        <tr>
            <td>Date of Birth:</td>
            <td><input type="date" id="DOB"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea name="adress" id="adress" cols="30"    rows="10" placeholder="permanent adress..."></textarea></td>
        </tr>
        <tr>
            <td>Blood Group:</td>
            <td>
                <label for="Blood">Choose your Blood Group...</label>
                <select name="BloodGroup" id="BloodGroup" aria-placeholder="choose your bloodgroup">
                    <optgroup label="Positive">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="o+">O+</option>
                    </optgroup>
                    <optgroup label="Negative">
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>Department:</td>
            <td>
                <input type="radio" id="ME" value="ME" name="Department">
                <label for="ME">ME</label>
                <input type="radio" id="CSE" value="CSE" name="Department">
                <label for="CSE">CSE</label> 
                <input type="radio" id="EC" value="EC" name="Department">
                <label for="EC">EC</label>
                <input type="radio" id="Civil" value="Civil" name="Department">
                <label for="Civil">Civil</label>
                <input type="radio" id="EEE" value="EEE" name="Department">
                <label for="EEE">EEE</label>
            </td>
        </tr>
        <tr>
            <td>Skills:</td>
            <td>
                <input type="checkbox" id="Java">
                <label for="Java">Java</label>
                <input type="checkbox" id="Python">
                <label for="Python">Python</label>
                <input type="checkbox" id="Selenium">
                <label for="Selenium">Selenium</label>
                <input type="checkbox" id="MERN">
                <label for="MERN">MERN</label>
                <input type="checkbox" id="Javascript">
                <label for="Javascript">Javascript</label>
                <input type="checkbox" id="Manual Testing">
                <label for="Manual Testing">Manual Testing</label>
                <input type="checkbox" id="SQL">
                <label for="SQL">SQL</label>
                <input type="checkbox" id="Communication">
                <label for="Communication">English Communication</label>
            </td>
        </tr>
        <tr>
            <td>Photo:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td><input type="submit" id="submit" name="submit"></td>
            <td><button>Cancel</button></td>
        </tr>
     </table></form>
</body>
</html>
